<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock Paper Scissors | The Odin Project</title>
    <link
      rel="icon"
      href="/assets/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="container">
      <button
        class="rock"
        name="rock"
      >
        Rock
      </button>
      <button
        class="paper"
        name="paper"
      >
        Paper
      </button>
      <button
        class="scissors"
        name="scissors"
      >
        Scissors
      </button>
      <div>
        <h1 class="result">You think you can beat the Computer?</h1>
        <h2 class="score">You Vs Machine</h2>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
